<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper RTC</title>
    </head>
    <body>
        <script src="bundle.js"></script>
        Hello Sweeper!
        <button id="new-game">New Game</button>
        <input id="board-width" type="number" min=1 max=100 value=30></input>
        <input id="board-height" type="number" min=1 max=100 value=16></input>
        <input id="num-mines" type="number" min=1 max=999 value=99></input>
        <select id="mode" name="mode">
          <option value="0">Standard</option>
          <option value="2">Baseball</option>
          <option value="-1">Sandbox</option>
        </select>
        <span id="remaining-mines"></span>
        <span id="end-state"></span>
    </body>
</html>
